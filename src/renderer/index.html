<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container - centers everything -->
  <!-- data-state controls the color for both orb and tag -->
  <div class="container" id="container" data-state="idle">

    <!-- The spirit orb - this is what we'll animate -->
    <div id="spirit-orb" class="spirit-orb"></div>

    <!-- State tag below the orb -->
    <div id="state-tag" class="state-tag">idle</div>

  </div>

  <!-- Load our JavaScript -->
  <script src="app.js"></script>
</body>
</html>
