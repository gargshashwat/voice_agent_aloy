<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main layout - side by side -->
  <div class="app-layout">

    <!-- LEFT: Spirit orb (permanent) -->
    <div class="orb-panel">
      <div class="container" id="container" data-state="idle">
        <div id="spirit-orb" class="spirit-orb"></div>
        <div id="state-tag" class="state-tag">idle</div>
      </div>
    </div>

    <!-- RIGHT: Chat panel (temporary - for Iteration 2) -->
    <div class="chat-panel" id="chat-panel">

      <!-- Chat header -->
      <div class="chat-header">
        <div>
          <h3>Conversation with Aloy</h3>
          <small>Text mode (voice coming soon)</small>
        </div>
        <button id="clear-memory-btn" class="clear-memory-btn" title="Reset conversation memory">Clear Memory</button>
      </div>

      <!-- Messages area -->
      <div class="messages" id="messages">
        <div class="message system">
          Press Enter or click Send to start chatting!
        </div>
      </div>

      <!-- Input area -->
      <div class="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Ask Aloy about your next topic..."
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>

    </div>

  </div>

  <!-- Load our JavaScript -->
  <script src="app.js"></script>
</body>
</html>
